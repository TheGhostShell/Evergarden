addons:
  sonarcloud:
    organization: "theghostshell"
    token: $SONAR_TOKEN

dist: xenial
language: java

jobs:
  include:
    - language: java
      jdk: openjdk11
      script:
      - "./gradlew assemble"
      - "./gradlew check"
      - "./gradlew codeCoverageReport"
      - "./gradlew jacocoTestReport"

    - language: java
      jdk: openjdk11
      script:
      - jdk_switcher use openjdk11
      - "sonar-scanner -X"
      - "./gradlew sonarqube -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=Evergarden"

after_success:
- bash <(curl -s https://codecov.io/bash) -f "*.xml" -s "./build"